<!DOCTYPE html>
<html>
  <head>
    <title>Mapbox Vector Tiles</title>
    <link rel="stylesheet" href="ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="ol.js"></script>
    <script src="http://openlayers.org/en/v3.17.1/examples/resources/mapbox-streets-v6-style.js"></script>
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .map {
        background: #f8f4f0;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      /* eslint-disable openlayers-internal/no-unused-requires */

      var key = 'pk.eyJ1IjoiYWhvY2V2YXIiLCJhIjoiY2lzN3J4b3cyMDAyZDJ6cDdkbnJja2Y1bCJ9.1et6lmmvIfBV11SMf12Viw';

      var map = new ol.Map({
        layers: [
          new ol.layer.VectorTile({
            source: new ol.source.VectorTile({
              attributions: '© <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> ' +
                '© <a href="http://www.openstreetmap.org/copyright">' +
                'OpenStreetMap contributors</a>',
              format: new ol.format.MVT(),
              tileGrid: ol.tilegrid.createXYZ({tileSize: 512, maxZoom: 22}),
              tilePixelRatio: 8,
              url: 'https://{a-d}.tiles.mapbox.com/v4/mapbox.mapbox-streets-v6/' +
                  '{z}/{x}/{y}.vector.pbf?access_token=' + key
            }),
            style: createMapboxStreetsV6Style()
          })
        ],
        target: 'map',
        view: new ol.View({
          center: [790186, 6575705],
          zoom: 12
        })
      });

      // ol.style.Fill, ol.style.Icon, ol.style.Stroke, ol.style.Style and
      // ol.style.Text are required for createMapboxStreetsV6Style()
    </script>
  </body>
</html>
